<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="shortcut icon" href="/icon/hand-scissors-solid.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <title>Rock Paper Scissor</title>

</head>
<body>
  
    <div class="container">
       <h1 class="title">ROCK PAPER SCISSOR</h1>
        <div class="punctuation">
            <div class="player-punctuation">
                <i class="fa-solid fa-user"></i>
                <h3 class="player-points" id="p-points">0 points</h3>
            </div>
            <div class="draw" id="draw">

            </div>
            <div class="computer-punctuation">
                <i class="fa-solid fa-computer"></i>
                <h3 class="computer-points" id="c-points">0 points</h3>
            </div>
        </div>
       <div class="content" id="content">
            <div class="player" id="player"></div>
            <div class="computer" id="computer"></div>  
       </div>
       <div class="content-footer">
            <button class="btn" id="btn-rock" value="rock">ROCK</button>
            <button class="btn" id="btn-paper" value="paper">PAPER</button>
            <button class="btn" id="btn-scissor" value="scissor">SCISSOR</button>
       </div>
       <button class="btn-reset" id="btn-reset">RESET</button>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
    <script src="main.js"></script>
</body>
</html>
